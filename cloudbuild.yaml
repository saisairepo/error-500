steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'build', '-t', 'asia-southeast1-docker.pkg.dev/ml-sandbox-project/hello/error:latest', '.' ]

  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'push', 'asia-southeast1-docker.pkg.dev/ml-sandbox-project/hello/error:latest' ]

images:
  - 'asia-southeast1-docker.pkg.dev/ml-sandbox-project/hello/error:latest'

options:
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET
