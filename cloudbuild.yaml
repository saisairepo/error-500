  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'push', 'asia-southeast1-docker.pkg.dev/ml-sandbox-project/error/error:1.2' ]

images:
  - 'asia-southeast1-docker.pkg.dev/ml-sandbox-project/error/error:1.2'

options:
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET
